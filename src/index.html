<!DOCTYPE html>
<html lang="en" ng-app="ARe" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- compiled CSS --><% styles.forEach(function (file) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
  </head>
  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed =! navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo-inverse.svg" alt="Analyze Re" />
          </a>
        </div>
        <div class="navbar-collapse" collapse="navCollapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="catburglar">CAT Burglar</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid" ui-view="main"></div>

    <div id="footer">
      <div class="container-fluid">
        <p>Analyze Re HTML5 RMS(one) demo app: v<span data-app-version></span></p>
      </div>
    </div>

    <!-- compiled JavaScript --><% scripts.forEach(function (file) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
